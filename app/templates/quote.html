<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #6a1b9a;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .quote {
            font-size: 2.2em;
            color: #6a1b9a;
            margin: 20px 0;
            font-weight: 400;
            line-height: 1.4;
        }
        .author {
            font-size: 1.3em;
            color: #2e7d32;
            margin-top: 10px;
            font-style: italic;
        }
        .new-quote {
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            background-color: #2e7d32;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .new-quote:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="quote">{{ quote }}</p>
        <p class="author">- {{ author }}</p>
        <button class="new-quote" onclick="refreshPage()">New Quote</button>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
